# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Setup simulator
      uses: futureware-tech/simulator-action@v2
      with:
        model: 'iPhone 13'
      id: simulator
    - name: Install idb
      run: |
        brew update
        brew tap facebook/fb
        brew install idb-companion
    - name: Run idb companion
      run: |
        idb_companion --udid ${{steps.simulator.outputs.udid}} --grpc-port 10882 >out.txt 2>&1 &
#    - name: Build with Maven
#      run: mvn clean -B package --file pom.xml -DskipTests
#    - name: Echo idb companion's processes
#      run: |
#        ps aux | grep idb
#        lsof -i -P | grep idb
    - name: Test with Maven
      run: mvn clean -B test --file pom.xml
    - name: Print out.txt
      run: |
        cat out.txt
    - name: Stop idb
      run: |
        pkill idb_companion
